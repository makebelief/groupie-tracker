<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bad Request - Invalid Input</title>
    <link rel="stylesheet" href="/static/400.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy1z+gYmbx3F0mJQH3o7wSjjXfQ9S9w+5ZVZU1wR5kXbkKxgk6B5RkYBGkYYBpI4q3YwQerI/xH5lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="error-wrapper">
            <div class="error-code">
                <i class="fas fa-exclamation-triangle"></i>
                <span>400</span>
            </div>
            <h1>Oops! Something Went Wrong</h1>
            <p>The request couldn't be processed due to invalid or malformed input.</p>
            <p>Please check your request and try again.</p>
            <div class="actions">
                <a href="/" class="btn-home"><i class="fas fa-home"></i> Return Home</a>
                <a href="/help" class="btn-help"><i class="fas fa-question-circle"></i> Get Help</a>
            </div>
        </div>
    </div>
</body>
</html>

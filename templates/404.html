<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops! Page Not Found</title>
    <link rel="stylesheet" href="/static/404.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy1z+gYmbx3F0mJQH3o7wSjjXfQ9S9w+5ZVZU1wR5kXbkKxgk6B5RkYBGkYYBpI4q3YwQerI/xH5lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="error-wrapper">
            <div class="error-code">
                <i class="fas fa-sad-tear"></i>
                <span>404</span>
            </div>
            <h1>Whoops! Lost in Space</h1>
            <p>It looks like the page you're searching for has drifted away.</p>
            <p>Don't worry, we're here to help you find your way back.</p>
            <div class="actions">
                <a href="/" class="btn-home"><i class="fas fa-home"></i> Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>

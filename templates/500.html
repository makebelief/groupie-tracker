<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Internal Server Error</title>
    <link rel="stylesheet" href="/static/500.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy1z+gYmbx3F0mJQH3o7wSjjXfQ9S9w+5ZVZU1wR5kXbkKxgk6B5RkYBGkYYBpI4q3YwQerI/xH5lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="error-wrapper">
            <div class="error-code">
                <i class="fas fa-exclamation-triangle" aria-label="Error Icon"></i>
                <span>500</span>
            </div>
            <h1>Oops! Something went wrong</h1>
            <p>It seems we're having technical difficulties. Please try again later or contact our support team.</p>
            <div class="actions">
                <a href="/" class="btn-home"><i class="fas fa-home"></i> Return Home</a>
                <a href="/contact" class="btn-contact"><i class="fas fa-envelope"></i> Contact Support</a>
            </div>
        </div>
    </div>
</body>
</html>
